name: rideiq_app
description: RideIQ rider Flutter frontend.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  supabase_flutter: ^2.10.4
  google_maps_flutter: ^2.10.1
  google_fonts: ^6.2.1
  equatable: ^2.0.7
  uuid: ^4.5.1
  collection: ^1.19.1
  connectivity_plus: ^6.1.3
  permission_handler: ^11.3.1
  geolocator: ^13.0.2
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  shared_preferences: ^2.5.2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/branding/
    - assets/fonts/
  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Variable.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/app_icon.png
  min_sdk_android: 21
  adaptive_icon_background: '#0056D2'
  adaptive_icon_foreground: assets/branding/app_icon.png

flutter_native_splash:
  color: '#F6F7F8'
  color_dark: '#0B0F14'
  image: assets/branding/splash_logo.png
  android: true
  ios: true
  web: false
