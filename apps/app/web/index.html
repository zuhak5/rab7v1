<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rideiq_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rideiq_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    (function () {
      if (!('serviceWorker' in navigator)) {
        return;
      }

      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (const registration of registrations) {
          const activeScriptUrl =
            registration.active && registration.active.scriptURL
              ? registration.active.scriptURL
              : '';
          if (
            activeScriptUrl.includes('flutter_service_worker.js') ||
            activeScriptUrl.includes('service_worker')
          ) {
            registration.unregister();
          }
        }
      });

      if ('caches' in window) {
        caches.keys().then(function (keys) {
          for (const key of keys) {
            if (key.includes('flutter') || key.includes('workbox')) {
              caches.delete(key);
            }
          }
        });
      }
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
